<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <script src = "script.js" defer></script>
    <title>Carousel</title>
</head>
<body>
    <section aria-label = "Newest Photos">
        <div class = "carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button = "prev">&#8678;</button>
            <button class="carousel-button next" data-carousel-button = "next">&#8680;</button>
        <ul data-slides>
            <li class="slide" data-active>
                <img src="dog-wearing-sunglasses.jpg" alt="dog wearing sunglasses">
            </li>
            <li class="slide">
                <img src="dogs-smiling.jpg" alt="two dogs smiling">
            </li>
            <li class="slide">
                <img src="dog-hiding.jpg" alt="dog hiding in bushes">
            </li>
        </ul>
        </div>
    </section>
    </body>
</html>
